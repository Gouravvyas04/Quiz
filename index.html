<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Quiz<span class="score">Score:<span class="points"></span><span class="timer">10</span></h1>
            <div class="question">
                <h6 class="ques-content"></h6>
                <div class="options">
                    <button class="true" id="btn">True</button>
                    <button class="false" id="btn">False</button>
                </div>
                <div class="explanation"></div>
            </div>
        </div>
        <div class="other-options">
            <button class="prev" id="other-btn">Previous</button>
            <button class="next" id="other-btn">Next</button>
        </div>
   </div>
    <script src="quiz.js"></script>
</body>
</html>
